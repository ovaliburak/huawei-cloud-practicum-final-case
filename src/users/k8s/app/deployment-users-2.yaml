apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: ''
  labels:
    appgroup: ''
    version: v1
  name: users
  namespace: default
spec:
  selector:
    matchLabels:
      app: users
      version: v1
  template:
    metadata:
      labels:
        app: users
        version: v1
    spec:
      containers:
        - name: users
          image: swr.ap-southeast-2.myhuaweicloud.com/practicum/users:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PAAS_APP_NAME
              value: users
            - name: PAAS_NAMESPACE
              value: default
            - name: PAAS_PROJECT_ID
              value: b626c0f929fe4779b89d252305ca3444
            - name: DJANGO_SECRET_KEY
              value: laterlater
            - name: DEBUG
              value: '1'
            - name: POSTGRES_DB
              value: users
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_USER
              value: root
            - name: POSTGRES_PASSWORD
              value: '0074'
            - name: POSTGRES_PORT
              value: '5438'
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 250m
              memory: 512Mi
      imagePullSecrets:
        - name: default-secret
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      tolerations:
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
      volumes: []
      initContainers: []
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  progressDeadlineSeconds: 600


---
apiVersion: v1
kind: Service
metadata:
  name: users
  namespace: default
  labels:
    app: users
    version: v1
  annotations: {}
spec:
  selector:
    app: users
    version: v1
  ports:
    - name: cce-service-0
      targetPort: 8000
      nodePort: 0
      port: 8000
      protocol: TCP
  type: ClusterIP
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack

