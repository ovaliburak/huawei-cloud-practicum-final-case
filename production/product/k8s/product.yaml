apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: ''
  labels:
    appgroup: ''
    version: v1
  name: product
  namespace: app
spec:
  selector:
    matchLabels:
      app: product
      version: v1
  template:
    metadata:
      labels:
        app: product
        version: v1
    spec:
      containers:
        - name: product
          image: swr.ap-southeast-3.myhuaweicloud.com/practicum/product:20221229.2
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: product-psql-cm
            - secretRef:
                name: customer-secret
            - secretRef:
                name: db-secret
          env:
            - name: PAAS_APP_NAME
              value: product
            - name: PAAS_NAMESPACE
              value: app
            - name: PAAS_PROJECT_ID
              value: 35772050ec54403784aecb2da548a31d
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 250m
              memory: 512Mi
      imagePullSecrets:
        - name: default-secret
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      tolerations:
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
        - key: node.kubernetes.io/unreachable
          operator: Exists
          effect: NoExecute
          tolerationSeconds: 300
      volumes: []
      initContainers: []
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  progressDeadlineSeconds: 600

